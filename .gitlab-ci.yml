default:
  image: node:23-slim

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  KUBE_HOST: 'https://k8s.stfc.skao.int'
  a11y_urls: $KUBE_HOST/$KUBE_NAMESPACE/osd
  JS_NODE_VERSION: 23
  TEST_IMAGE: cypress/browsers:node-20.12.2-chrome-124.0.6367.60-1-ff-125.0.2-edge-124.0.2478.51-1

stages:
  - dependencies
  - build
  - deploy
  - lint
  - test
  - scan
  - pages
  - integration
  - staging
  - accessibility
  - publish

js-test:
  image: ${TEST_IMAGE}
  before_script:
    - apt update && apt install -y make ## needed because base image does not have these packages
    - '[ -f .make/js.mk ] || (echo "File js.mk not included in Makefile"; exit 1;)'
    - 'make help | grep js-test'
    - make js-install-reinstall ## needed to re-install cypress

#Install basic dependencies using yarn
install_dependencies:
  stage: dependencies
  tags:
    - k8srunner
  before_script:
    - rm -rf node_modules
  script:
    - npm config set registry https://registry.npmjs.org/
    - yarn install --immutable
  cache:
    paths:
      - node_modules/
    policy: push

#Run the static code analysis
code_analysis:
  image: node:${JS_NODE_VERSION}
  stage: lint
  tags:
    - ska-default
  cache:
    paths:
      - node_modules/
    policy: pull
  before_script:
    - mkdir -p build/reports
  script:
    - yarn install --immutable
    - yarn code-analysis
    - mv linting.xml build/reports/linting.xml
  artifacts:
    paths:
      - build/
    reports:
      junit: build/reports/linting.xml

# run the cypress test coverage reports
test_and_coverage:
  image: cypress/browsers:node-20.9.0-chrome-118.0.5993.88-1-ff-118.0.2-edge-118.0.2088.46-1
  stage: test
  tags:
    - ska-default
  before_script:
    - rm -rf node_modules
    - mkdir -p build/reports
    - mkdir -p build/.nyc_output
    - yarn install --immutable
  script:
    - yarn start &
    - yarn test:e2e:headless
    - yarn test:coverage:report:ci
    - mv build/reports/cobertura-coverage.xml build/reports/code-coverage.xml

# list the current top level dependencies for the project
list_dependencies:
  image: node:${JS_NODE_VERSION}
  stage: test
  tags:
    - ska-default
  allow_failure: true
  cache:
    paths:
      - node_modules/
    policy: pull
  script:
    - yarn install --immutable
    - yarn list --depth=0 --json >> npm_deps.json
    - yarn list --depth=0  >> npm_deps.txt
    - mkdir .public
    - cp npm_deps.txt .public/
    - cp npm_deps.json .public/
  artifacts:
    paths:
      - .public

test-counts:
  image: cypress/browsers:node-20.12.2-chrome-124.0.6367.155-1-ff-125.0.3-edge-124.0.2478.80-1
  stage: test
  tags:
    - ska-default
  before_script:
    - rm -rf node_modules
    - mkdir -p build/tests
    - yarn install --immutable
  script:
    - yarn test:cypress:component:ci
    - yarn merge-reports
  artifacts:
    paths:
      - build/

# Build the application
build:
  image: node:${JS_NODE_VERSION}
  stage: build
  tags:
    - ska-default
  cache:
    paths:
      - node_modules/
    policy: pull
  script:
    - yarn install --immutable
    - yarn build

# export the report
pages:
  stage: pages
  tags:
    - ska-default
  dependencies:
    - test-counts
    - test_and_coverage
    - list_dependencies
    - code_quality
  script:
    - mv public/* .
    - cp -r build/* public
    - cp -r .public/* public
  artifacts:
    paths:
      - public
    expire_in: 30 days

######################### OSD SPECIFIC STUFF BELOW HERE #################################

.info_script: &info_script
  - |-
    echo "Status of pods in $KUBE_NAMESPACE namespace:"
    kubectl get pods -n $KUBE_NAMESPACE -o jsonpath="{range .items[*]}{'Pod: '}{.metadata.name}:{'\n'}{'\t'}{'Image: '}{.spec.containers[*].image}{'\n'}{'\t'}{'Status: '}{.status.phase}{'\n'}{end}{'\n'}"
    echo "Addresses to connect to the deployment of the OSD: "
    echo "https://k8s.stfc.skao.int/$KUBE_NAMESPACE/osd/"
    echo "OSD Backend Swagger UI:"
    echo "https://k8s.stfc.skao.int/$KUBE_NAMESPACE/osd/api/v3/ui"

.dev_env: &dev_env
  variables:
    KUBE_NAMESPACE: 'dev-$CI_PROJECT_NAME-$CI_COMMIT_REF_SLUG'

  environment:
    name: 'dev-$CI_PROJECT_NAME-$CI_COMMIT_REF_SLUG'

info-dev-environment:
  <<: *dev_env
  script:
    - *info_script

info-integration:
  script:
    - *info_script

info-staging:
  script:
    - *info_script

deploy-dev-environment:
  <<: *dev_env
  before_script:
    - KUBE_HOST=https://k8s.stfc.skao.int

test-dev-environment:
  <<: *dev_env

stop-dev-environment:
  <<: *dev_env

helm-chart-build:
  allow_failure: true

